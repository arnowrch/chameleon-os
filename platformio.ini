; PlatformIO Project Configuration File - Chameleon OS
; ESP32-S3 Embedded Operating System with Touch Display
; 
; Hardware: ESP32-S3 with JD9853 Display (320x172) and AXS5106 Touch Controller
; Framework: ESP-IDF (Espressif IoT Development Framework)

[platformio]
default_envs = esp32s3

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf

; Build flags for ESP32-S3 with PSRAM
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    -DCONFIG_ESP32S3_DEFAULT_CPU_FREQ_240=1
    -DCONFIG_FREERTOS_HZ=1000
    -DLVGL_VERSION_MAJOR=8

; Monitor settings
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize

; Upload settings
upload_speed = 921600

; Partition table
board_build.partitions = partitions.csv

; PSRAM configuration
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi

; ESP-IDF specific configurations
board_build.cmake_extra_args =
    -DSDKCONFIG_DEFAULTS=sdkconfig.defaults

; Library dependencies
lib_deps = 
    lvgl/lvgl@^8.3.0

; Library compatibility mode
lib_compat_mode = strict
lib_ldf_mode = deep+
