; PlatformIO Project Configuration File - Chameleon OS
; ESP32-S3 with Waveshare 320x172 Touch Display
; Production-ready build targeting 60 FPS luxury UX

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Build optimization for 60 FPS performance
build_flags = 
    -O2
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; Display configuration
    -DDISPLAY_WIDTH=320
    -DDISPLAY_HEIGHT=172
    -DPANEL_GAP_TOP=0
    -DPANEL_GAP_BOTTOM=34
    -DDOUBLE_BUFFER=1
    ; Performance targets
    -DTARGET_FPS=60
    -DFRAME_TIME_MS=16

; ESP32-S3 specific settings
board_build.flash_mode = qio
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

; Monitor configuration
monitor_speed = 115200
monitor_filters = 
    colorize
    esp32_exception_decoder

; Libraries for HAL implementation
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    adafruit/Adafruit TouchScreen@^1.1.5
    bblanchon/ArduinoJson@^6.21.5

; Upload settings
upload_speed = 921600
upload_port = COM7
